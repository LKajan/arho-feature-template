name: Release
on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: version
        id: version
        run: |
          tag=${GITHUB_REF/refs\/tags\//}
          version=${tag#v}
          major=${version%%.*}
          echo "tag=${tag}" >> $GITHUB_OUTPUT
          echo "version=${version}" >> $GITHUB_OUTPUT

      - uses: release-drafter/release-drafter@master
        with:
          version: ${{ steps.version.outputs.version }}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-24.04
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install qtbase5-dev qttools5-dev-tools
          sudo pip install qgis-plugin-ci --break-system-packages
      - name: Release
        run: |
          sleep 20
          REF=${{ github.ref }}
          RELEASE_VERSION=${REF##*/}
          RELEASE_TAG=${REF##*/}
          echo "REF=${REF}"
          echo "RELEASE_VERSION=${RELEASE_VERSION}"
          echo "RELEASE_TAG=${RELEASE_TAG}"
          echo version=${{ needs.release.outputs.version }}
          echo tag=${{ needs.release.outputs.tag }}
          qgis-plugin-ci --verbose
              release ${{ needs.release.outputs.version }} \
              --release-tag ${{ needs.release.outputs.tag }} \
              --disable-submodule-update \
              --github-token ${{ secrets.GITHUB_TOKEN }} \
